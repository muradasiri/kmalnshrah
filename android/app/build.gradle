buildscript {
    ext.kotlin_version = '1.8.22'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.1' // إذا كنت تستخدم Firebase
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '214')
def flutterVersionName = localProperties.getProperty('flutter.versionName', '2.1.4')

android {
    namespace "kmalnshrah.murada.sa"
    compileSdk 34
    buildToolsVersion "34.0.0" // تم تحديث buildToolsVersion إلى 34.0.0
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "kmalnshrah.murada.sa"
        minSdkVersion 21
        targetSdkVersion 34 // تم تحديث targetSdkVersion إلى 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        release {
            keyAlias 'murad'
            keyPassword 'Ali15455&&@@'
            storeFile file('C:\\dev\\keys\\key\\murad.jks')
            storePassword 'Ali15455&&@@'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    // يمكنك إضافة التبعيات الأخرى هنا
